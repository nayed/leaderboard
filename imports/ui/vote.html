<template name="vote">
    <div class="row">
        <div class="col s6">
            <i><u>{{titleList}}</u></i>
        </div>

        <br />
        {{> addUserModal}}
    </div>


    <p>
        {{countDevs}}
        <br />
        {{getVoteCount}}
    </p>

    <table>
        <thead>
            <tr>
                <th data-field="name">Name</th>
                <th data-field="votes">Votes</th>
                <th data-field="delete">Delete</th>
            </tr>
        </thead>

        <tbody>
        {{#each getDevs}}
            <tr class="{{stateClass}}">
                <td class="devName">{{name}}</td>
                <td>{{votes}}</td>
                <td>{{{deleteDev}}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>

    <br />
    <div class="row">
        <div class="col s6">
            {{#if greaterThan nbVotesLeft 0}}
                <button class="voteBtn waves-effect waves-light btn indigo">Vote for this dev <i class="large material-icons">thumb_up</i></button>
            {{/if}}
        </div>
        <div class="col s6 right-align">
            {{#if lessThan nbVotesLeft 1}}
                You have reach your vote limit today
            {{else}}
                You have {{nbVotesLeft}} vote left
            {{/if}}
        </div>
    </div>
</template>
