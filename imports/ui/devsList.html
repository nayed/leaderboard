<template name="devsList">
    <div class="row">
        <div class="col s6">
            <i><u>{{titleList}}</u></i>
        </div>
        <div class="col s6 offset-s11">
            <span class="flow-text">
                <a class="btn-floating btn-large waves-effect waves-light green lighten-2"><i class="material-icons">add</i></a>
            </span>
        </div>
    </div>

    <p>
        {{countDevs}}
        <br />
        {{getVoteCount}}
    </p>
    <table>
        <thead>
            <tr>
                <th data-field="name">Name</th>
                <th data-field="votes">Votes</th>
                <th data-field="delete">Delete</th>
            </tr>
        </thead>

        <tbody>
        {{#each getDevs}}
            <tr class="{{stateClass}}">
                <td class="devName">{{name}}</td>
                <td>{{votes}}</td>
                <td>{{{deleteDev}}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>

    <br />
    <div>
        <button class="voteBtn waves-effect waves-light btn indigo">Vote for this dev <i class="large material-icons">thumb_up</i></button>
    </div>

</template>
