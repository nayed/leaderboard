<template name="devsList">
    <div class="row">
        <div class="col s6">
            <i><u>{{titleList}}</u></i>
        </div>

        <br />
        {{#if currentUser}}
            {{> addUserModal}}
        {{/if}}
    </div>


    <p>
        {{countDevs}}
        <br />
        {{getVoteCount}}
    </p>

    <table>
        <thead>
            <tr>
                <th data-field="name">Name</th>
                <th data-field="votes">Votes</th>
                {{#if currentUser}}<th data-field="delete">Delete</th>{{/if}}
            </tr>
        </thead>

        <tbody>
        {{#each getDevs}}
            <tr class="{{stateClass}}">
                <td class="devName">{{name}}</td>
                <td>{{votes}}</td>
                {{#if currentUser}}<td>{{{deleteDev}}}</td>{{/if}}
            </tr>
        {{/each}}
        </tbody>
    </table>

    <br />

    {{#if currentUser}}
        <div>
            <button class="voteBtn waves-effect waves-light btn indigo">Vote for this dev <i class="large material-icons">thumb_up</i></button>
        </div>
    {{/if}}
</template>
