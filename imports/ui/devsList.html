<template name="devsList">
{{titleList}} :

<table>
    <thead>
        <tr>
            <th data-field="name">Name</th>
            <th data-field="votes">Votes</th>
        </tr>
    </thead>

    <tbody>
    {{#each getDevs}}
        <tr class="{{stateClass}}">
            <td class="devName">{{name}}</td>
            <td>{{votes}}</td>
        </tr>
    {{/each}}
    </tbody>
</table>

<br />
<div class="well">
    <button class="voteBtn waves-effect waves-light btn indigo">Vote for this dev</button>
</div>
</template>
